    <h1>HOLA</h1>
    <!-- ctrl + k + c (comentario, notas. no se ven en el navegador) -->
     <!-- etiquetas de contenido
      etiquetas para titulos o heading tags o los famosos H (son jerarquicos)
      <h1 (solo puede haber uno en un html, es el titulo principal),h2,h3,h4,h5 y h6> -->
    <p>que onda guacho</p>
    <!-- 
    etiquetas contenedoras (contener o agrupar informacion)
    etiquetas contenedoras de primer orden (no pueden faltar y no se pueden repetir, con claves para la estructura de la pagina, van siempre adentro del body): 
    nav (etiqueta de navegacion, barra de navegacion principal de mi sitio web. dentro posee un ul y dentro li y por cada li hay una etiqueta ancla (a))
    header (etiqueta de encabeza, donde va la barra de navegacion, logo delsitio, titulo, poner redes sociales)
    main (etiqueta cuerpo, donde escribimos todo nuestro codigo)
    footer (etiqueta de pie de pagina, solemos poner datos de contacto, redes sociales)
    aside (puede o no estar, es una etiqueta que lleva informacion que no esta relacionada con el sitio, suele llevar informacion de tipo publicidad)

    etiquetas de segundo orden si pueden anidar otras de segundo orden, y si se pueden repetir
    section (se usa para separar o determinar secciones de mi sitio, es importante para seo, porque le decimos que la informacion dentro es relevante)
    article (se usa para referirnos a bloques de codigos que son de caracter informativo, como uan noticia, un bloque de codigo que de informacion de algo, poseen imagenes, titulo y desarrollan texto)
    div (etiqueta generica, lo unico que hace es agrupar informacion que apra google y para seo no es importante)

    -->

    <!-- listas, manera de agrupar informacion, nos sirve de agrupar informacion de forma ordenada o desordenada, siguen una serie de pasos (ordenada)
     listas ordenadas:
     ol (order list)
     li (se usa por cada elemento de la lista, son etiquetas que refieren a item de lista) 
     <ol>
        <li>
        <li>
      <ol>
        lista desordenada:
        ul (agrupar informacion, por ejemplo lista de compra)
        <ul>
            <li>
            <li>
        <ul>
            
        lista de deficion (sirve para glosarios, indices, diccionarios):
        dl (definition list)
        dt (definition title)
        dd (definition descripcion)
        <dl>
            <dt>
            <dl>
            <dt>
            <dl>
        <dl>-->
